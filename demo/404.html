<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой магазин</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // GitHub Pages SPA redirect
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Если это не корневой путь, перенаправляем на главную с сохранением пути
        if (path !== '/') {
            const redirectUrl = `/${path}${search}${hash}`;
            window.location.replace(redirectUrl);
        } else {
            // Если это корневой путь, загружаем основное приложение
            window.location.replace('/index.html');
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg flex items-center justify-center">
        <div class="text-center p-8">
            <i class="fas fa-spinner fa-spin text-6xl text-blue-500 mb-6"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Перенаправление...</h1>
            <p class="text-gray-600 mb-4">Загружаем приложение</p>
        </div>
    </div>
</body>
</html>
